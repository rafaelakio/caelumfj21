<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inclusão de Contatos</title>
</head>
<body>
<h1>Adiciona Contatos</h1>
<hr />
<form action="adicionaContato">
	<label for="nome">Nome:</label><input type="text" name="nome"/><br />
	<label for="email">E-mail:</label><input type="text" name="email"/><br />
	<label for="endereco">Endereço:</label><input type="text" name="endereco"/><br />
	<label for="dataNascimento">Data de Nascimento:</label><input type="text" name="dataNascimento"/><br />
	<input type="submit" value="Gravar" />
</form>
</body>
</html>
